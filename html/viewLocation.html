    <!-- Feature 3.2 -->

    <!doctype html>
    <html>
        <head>
            <title>Weather</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
            <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet'/>
            <link rel="stylesheet" href="css/style.css" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
            <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
        </head>

        <body class="background">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </header>

                <!-- Added drawer -->
                <div class="mdl-layout__drawer" style="background-color: #000000">
                    <span class="mdl-layout-title" style="padding-left: 12px; color: #ffffff">
                        <!-- Added navigation button to main page -->
                        <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">arrow_back</i>
                        </button>
                        View all locations
                    </span>
                    <br>
                    <span class="mdl-layout-title" style="padding-left: 12px; color: #808080">Set Date</span>

                    <nav class="mdl-navigation" style="padding: 12px">
                        <span id= "dateChangeStatus" style=" color: #808080">Please select date.</span>
                        <br>
                        <br>
                        <ul style="padding: 0px">
                            <li>
                                <form>
                                    <select name="Day" class="selectDay" id = "dayList">
                                        <option value="1"selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>

                                    <select name="Month" class="selectMonth" id="monthList">
                                        <option value="1"selected>January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>

                                    <select name="Year" class="selectYear" id="yearList"></select>
                                    <br><br>
                                </form>
                            </li>
                        </ul>

                        <!-- Raised button with ripple , class "mdl-js-ripple-effect" -->
                        <button id="getWeatherButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float: right">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </nav>
                    <br>
                    <br>
                    <span class="mdl-layout-title" style="padding-left: 12px; color: #808080">Delete location</span>
                    <nav class="mdl-navigation" style="padding: 12px">
                        <button id="deleteButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <i class="fas fa-trash"></i>
                        </button>
                    </nav>
                </div>

                <main class="mdl-layout__content" style="padding-right: 12px; padding-left: 12px;">
                    <!--   Main page content here:   -->
                    <p>
                        <ul class="vertical-menu upperList mdl-list" id="locationList">
                            <li class="mdl-list__item mdl-list__item--two-line" style="width:100%; background-color: #d2a679">
                                <span class="mdl-list__item-primary-content">
                                    <img class="mdl-list__item-icon" id="icon" src="images/loading.png" class="list-avatar" />
                                    <span id="temperature">Temperature</span>
                                    <span id="crop0" class="mdl-list__item-sub-title">
                                      <span id="currentSeason" class="mdl-list__item-sub-title">Season summary</span>
                                    </span>
                                </span>
                            </li>

                            <li class="mdl-list__item mdl-list__item--two-line" style="width:100%; background-color: #d2a679">
                                <span id="dateDisplay" class="mdl-list__item-sub-title" style="width:100%; background-color: #d2a679">Date</span>
                            </li>
                        </ul>

                        <ul class="vertical-menu upperList mdl-list" style="height: 140px;"  id="cropList"></ul>

                        <div id="map" style="width: 100%; height: 175px;"></div>
                    </p>
                </main>

            </div>

            <!--   JavaScript files:   -->
            <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
            <script src="js/dateExtensions.js"></script>
            <script src="js/shared.js"></script>
            <script src="js/viewLocationPage.js"></script>
        </body>
    </html>
